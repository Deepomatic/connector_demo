<ng-container>
  @for (connectorToken of connectorTokens; track connectorToken.idx) {
    <mat-card>
      <mat-card-title><span class="font-color">Connector {{connectorToken.idx}}</span></mat-card-title>
      <mat-card-content>
        <span class="font-color">Flow: {{connectorToken.returnFlow}}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onConnectorTokenClicked(connectorToken)"><span class="font-color">Try !</span></button>
      </mat-card-actions>
    </mat-card>
  }
</ng-container>
